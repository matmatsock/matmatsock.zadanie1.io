<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/mvodgvyw}" method="POST">
      <label for="name">Dane osobowe:</label> <br>
      <input type="text" name="name" placeholder="Imię" required> <br>
      <input type="text" name="surname" placeholder="Nazwisko" required> <br>
      <input type="mail" name="mail" placeholder="Mail kontaktowy" required> <br>
      <input type="text" name="phone" placeholder="Nr.Telefonu" required> <br>
      <label for="town">Miasto:</label> <br>
      <select name="town">
        <option value="Warszawa" selected>Warszawa</option>
        <option value="Kraków">Krakow</option>
        <option value="Gdańsk">Gdańsk</option>
      </select> <br>
      <label for="gender">Płeć:</label> <br>
      <input type="radio" name="gender">Mężczyzna
      <input type="radio" name="gender">Kobieta <br>
      <input type="checkbox" required>Pozwalam na przetwarzanie moich danych osobowych. <br>
      <label for="Mesage">Wiadomość:</label> <br>
      <textarea name="Mesage" cols="30" rows="10" placeholder="Tu wpisz wiadomość..."></textarea> <br>
      <input type="submit">
    </form>
</body>
</html>
